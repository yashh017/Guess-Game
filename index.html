<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess </h1>
          </div>
          <img src="https://media1.tenor.com/m/8QsOaiMKvWQAAAAd/cat-crunch.gif"  class="img-fluid" alt="Example-Image" width="250" height="250" align="right">
          <div class="d-flex justify-content-center">
              <div class="card" style="width: 18rem; border-width: 0.2cm; border-color: black">
                <img src="https://th.bing.com/th/id/OIP.I6YGHJq55PyMBhKZjxjVjgAAAA?w=190&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Type a Number from 1 to 100</h5>
                   <input type="number" id="user-input" class="form-control">
                  <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id = "result"></div>
              </div>
            </div>
          

        </div>
        <script>
            let randomnumber = Math.floor(Math.random()*101)
            function guess_num(){
            let result = document.getElementById('result')
            let submit = document.getElementById('submit')
            const guess = Number(document.getElementById('user-input').value)
                          console.log(guess)
           if(guess === randomnumber){
            result.textContent = 'Success'
            result.className='alert alert-success'
            submit.disabled = true
            console.log('Success')
           }
           else if (guess < randomnumber){
            result.textContent = 'Small'
             result.className='alert alert-danger'
            console.log('Small')
           }
           else{
             result.textContent = 'Large'
            result.className='alert alert-danger'
            console.log('Large')
           }
           
            // console.log(randomnumber)
        }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
